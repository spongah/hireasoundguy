<div class="container">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>ID</th>
        <th>Name</th>
        <th>Username</th>
        <th>Gender</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of this.users index as i">
        <td>{{ i + 1 }}</td>
        <td>{{ user._id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.gender }}</td>
      </tr>
    </tbody>
  </table>
</div>
